<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{product.name}}</title>
</head>
<body>
        <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                {{message}}
                {% endfor %}
                {% endif %}
                {% endwith %}
            </p>
    
    <p>Name: {{product.name}}</p>
    <p>Price :{{product.price}}</p>
    <p>Quantity Ordered : {{product.quantity}}</p>
    
    <a href="{{url_for('product_delete' , public_id=product.public_id)}}">Delete</a>
    <a href="{{url_for('product_edit' , public_id=product.public_id)}}">Update</a>
    <br>
    <a href="{{url_for('products')}}">Go Back</a>
</body>
</html>
